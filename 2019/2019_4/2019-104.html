            <div class="tab-contents is-contents-active">
                <p>2019年</p>
                <p><span class="bold">問題104</span><span class="space">建築基準法に規定される建築設備に<span class="bold">該当しない</span>ものは次のうちどれか．</p>
                <p><span class="bold">（1）</span>汚物処理の設備
                <p><span class="bold">（2）</span>煙突
                <p><span class="bold">（3）</span>共同アンテナ
                <p><span class="bold">（4）</span>昇降機
                <p><span class="bold">（5）</span>避雷針
            </div>

            <div class="tab-contents">
                <p>2019年</p>
                <p class="bold">問題104<span class="space">正解（3）<span class="space">頻出度AAA</span></p>
                <p><span class="bold">-(3) </span>の共同アンテナだけが，下記のとおり「建築設備」に例示されていない．
                <p>『建築設備<span class="space">建築物に設ける電気，ガス，給水，排水，換気，暖房，冷房，消火，排煙若しくは汚物処理の設備又は煙突，昇降機若しくは避雷針をいう．』</span>（建築基準法第2条三）．
                <p>他に，「テレビ共聴設備」，「防犯設備」が建築設備に該当しないものとして出題されたことがある．      
            </div>             
        </div>
