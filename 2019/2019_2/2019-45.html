                <p>2019年</p>
                <p><span class="bold">問題45</span><span class="space">6％次亜塩素酸ナトリウム溶液100mLを水30Lに加えた場合，この濃度の次亜塩素酸ナトリウム濃度に<span class="bold">最も近い</span>ものは次のうちどれか．</span></p>
                <p><span class="bold">（1）</span>20 mg/L
                <p><span class="bold">（2）</span>60 mg/L
                <p><span class="bold">（3）</span>100 mg/L
                <p><span class="bold">（4）</span>200 mg/L
                <p><span class="bold">（5）</span>300 mg/L
            </div>

            <div class="tab-contents">
                <p>2019年</p>
                <p class="bold">問題45<span class="space">正解（4）<span class="space">頻出度AAA</span></p>
                <p>次亜塩素酸ナトリウムの正味の量は100mLの6%，すなわち6mLである．6mLは6,000mgとみなしてよいので，水30Lで希釈すれば，6,000÷30＝200mg/Lの濃度となる．
