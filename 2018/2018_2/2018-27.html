            <div class="tab-contents is-contents-active">
                <p>2018年</p>
                <p><span class="bold">問題27</span><span class="space">室内の空気汚染による健康影響が一因となる疾患として，<span class="bold">最も不適当な</span>ものは次のうちどれか．</p>
                <p><span class="bold">（1）</span>ジカウイルス感染症
                <p><span class="bold">（2）</span>気管支<ruby>喘<rt>ぜん</rt></ruby>息
                <p><span class="bold">（3）</span>慢性閉塞性肺疾患
                <p><span class="bold">（4）</span>肺<ruby>癌<rt>がん</rt></ruby>
                <p><span class="bold">（5）</span>レジオネラ症
            </div>

            <div class="tab-contents">
                <p>2018年</p>
                <p class="bold">問題27<span class="space">正解（1）<span class="space">頻出度AAA</span></p>
                <p>ジカウイルス感染症は蚊（ヒトスジシマカ，ネッタイシマカ）によって媒介される感染症である．室内の空気汚染とは関係がない．
                <p>気管支喘息はダニアレルゲン，慢性閉塞性肺疾患，肺癌はたばこ煙，レジオネラ症は冷却塔の排気の侵入など，室内の空気汚染が原因となる可能性がある．
            </div>             
        </div>
