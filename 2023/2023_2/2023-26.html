                <p><span class="bold">問題26</span><span class="space">ヒトの温熱的快適性に影響する因子として，<span class="bold">最も不適当な</span>ものは次のうちどれか．</span>

                <p>二酸化炭素濃度は，暑い寒いには直接関係ない．
                <p>エネルギー代謝量，着衣量，空気温度，放射温度，気流，湿度の6つを人体の温熱的快適性に影響する主要な温熱環境要素（温熱因子）という．それ以外にも，時代，季節，性などが温熱的快適性に影響する．
